<!DOCTYPE html>

<html>
    <head>
        <link rel="stylesheet" href="contactpage.css">
        <title>Contactpagina</title>
    </head>
    <body>
<div class="container">  
  <form id="contact" action="" method="post">
    <h3>Contacteer ons!</h3>
    <h4>Wij reageren binnen 24 uur!</h4>
    <fieldset>
      <input placeholder="Uw naam" type="text" tabindex="1" required autofocus>
    </fieldset>
    <fieldset>
      <input placeholder="Uw e-mailadres" type="email" tabindex="2" required>
    </fieldset>
    <fieldset>
      <input placeholder="Uw telefoonnummer" type="tel" tabindex="3" required>
    </fieldset>
    <fieldset>
      <textarea placeholder="Uw opmerking" tabindex="5" required></textarea>
    </fieldset>
    <fieldset>
      <button name="verstuur" type="submit" id="contact-submit" data-submit="...Sending">Submit</button>
    </fieldset>
  </form>
</body>
  
</div>
